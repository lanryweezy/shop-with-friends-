<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Voice & Video Test - Shop with Friends</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            margin-bottom: 16px;
            font-size: 1.5rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin: 4px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .audio-level {
            position: absolute;
            bottom: 12px;
            left: 12px;
            right: 12px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .audio-level-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.1s;
            border-radius: 2px;
        }

        .stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .status-connected {
            background: #10b981;
        }

        .status-disconnected {
            background: #ef4444;
        }

        .status-connecting {
            background: #f59e0b;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin: 4px 0;
            padding: 4px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-time {
            color: #9ca3af;
            margin-right: 8px;
        }

        .log-info {
            color: #60a5fa;
        }

        .log-success {
            color: #34d399;
        }

        .log-warning {
            color: #fbbf24;
        }

        .log-error {
            color: #f87171;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéôÔ∏è WebRTC Voice & Video Test</h1>

        <div class="grid">
            <!-- Session Control -->
            <div class="card">
                <h2>Session Control</h2>
                <div class="input-group">
                    <label>Session ID</label>
                    <input type="text" id="sessionId" placeholder="Enter session ID to join" />
                </div>
                <div class="controls">
                    <button class="btn btn-primary" id="createSession">Create Session</button>
                    <button class="btn btn-success" id="joinSession">Join Session</button>
                    <button class="btn btn-danger" id="leaveSession" disabled>Leave Session</button>
                </div>
                <div id="sessionStatus"></div>
            </div>

            <!-- Voice/Video Controls -->
            <div class="card">
                <h2>Voice & Video Controls</h2>
                <div class="controls">
                    <button class="btn btn-primary" id="startVoice">Start Voice</button>
                    <button class="btn btn-danger" id="stopVoice" disabled>Stop Voice</button>
                    <button class="btn" id="toggleMute">Mute</button>
                </div>
                <div class="controls">
                    <button class="btn btn-success" id="startScreenShare">Share Screen</button>
                    <button class="btn btn-danger" id="stopScreenShare" disabled>Stop Sharing</button>
                </div>
            </div>

            <!-- Connection Stats -->
            <div class="card">
                <h2>Connection Stats</h2>
                <div id="connectionStats" class="stats">
                    <div class="stats-row">
                        <span>Status:</span>
                        <span id="connStatus">Disconnected</span>
                    </div>
                    <div class="stats-row">
                        <span>Peers:</span>
                        <span id="peerCount">0</span>
                    </div>
                    <div class="stats-row">
                        <span>Bytes Sent:</span>
                        <span id="bytesSent">0</span>
                    </div>
                    <div class="stats-row">
                        <span>Bytes Received:</span>
                        <span id="bytesReceived">0</span>
                    </div>
                    <div class="stats-row">
                        <span>Packets Lost:</span>
                        <span id="packetsLost">0</span>
                    </div>
                    <div class="stats-row">
                        <span>Round Trip Time:</span>
                        <span id="rtt">0ms</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Streams -->
        <div class="card">
            <h2>Audio/Video Streams</h2>
            <div class="video-container" id="videoContainer">
                <!-- Videos will be added here dynamically -->
            </div>
        </div>

        <!-- Event Log -->
        <div class="card">
            <h2>Event Log</h2>
            <div class="log" id="eventLog"></div>
        </div>
    </div>

    <script type="module">
        import { ShopWithFriends } from './dist/shop-with-friends.js';

        // Initialize SDK
        const sdk = new ShopWithFriends({
            apiKey: 'demo-api-key',
            apiUrl: 'ws://localhost:3001',
            enableVoice: true,
            enableVideo: false,
            showInviteButton: false,
            onSessionCreated: (session) => {
                log('Session created: ' + session.sessionId, 'success');
                document.getElementById('sessionId').value = session.sessionId;
                updateSessionStatus(true);
            },
            onParticipantJoined: (user) => {
                log('Participant joined: ' + user.userName, 'success');
            },
            onParticipantLeft: (user) => {
                log('Participant left: ' + user.userName, 'warning');
            },
            onError: (error) => {
                log('Error: ' + error.message, 'error');
            }
        });

        // State
        let isMuted = false;
        let localVideoElement = null;
        let remoteVideoElements = new Map();

        // Initialize
        sdk.init().then(() => {
            log('SDK initialized - Ready to test WebRTC!', 'success');
        }).catch(err => {
            log('Failed to initialize SDK: ' + err.message, 'error');
        });

        // Session controls
        document.getElementById('createSession').addEventListener('click', async () => {
            try {
                await sdk.createSession({
                    productId: 'test-product',
                    productName: 'WebRTC Test'
                });
            } catch (err) {
                log('Failed to create session: ' + err.message, 'error');
            }
        });

        document.getElementById('joinSession').addEventListener('click', async () => {
            const sessionId = document.getElementById('sessionId').value;
            if (!sessionId) {
                log('Please enter a session ID', 'warning');
                return;
            }
            try {
                await sdk.joinSession(sessionId, 'Test User ' + Math.floor(Math.random() * 1000));
                log('Joined session: ' + sessionId, 'success');
                updateSessionStatus(true);
            } catch (err) {
                log('Failed to join session: ' + err.message, 'error');
            }
        });

        document.getElementById('leaveSession').addEventListener('click', async () => {
            try {
                await sdk.leaveSession();
                log('Left session', 'info');
                updateSessionStatus(false);
            } catch (err) {
                log('Failed to leave session: ' + err.message, 'error');
            }
        });

        // Voice controls
        document.getElementById('startVoice').addEventListener('click', async () => {
            try {
                const stream = await sdk.startVoice();
                log('Voice started - microphone active', 'success');
                addLocalVideo(stream, 'You (Local Audio)');
                document.getElementById('startVoice').disabled = true;
                document.getElementById('stopVoice').disabled = false;
            } catch (err) {
                log('Failed to start voice: ' + err.message, 'error');
            }
        });

        document.getElementById('stopVoice').addEventListener('click', () => {
            sdk.stopVoice();
            log('Voice stopped', 'info');
            removeLocalVideo();
            document.getElementById('startVoice').disabled = false;
            document.getElementById('stopVoice').disabled = true;
        });

        document.getElementById('toggleMute').addEventListener('click', () => {
            isMuted = !isMuted;
            sdk.setMute(isMuted);
            document.getElementById('toggleMute').textContent = isMuted ? 'Unmute' : 'Mute';
            log(isMuted ? 'Microphone muted' : 'Microphone unmuted', 'info');
        });

        // Screen share controls
        document.getElementById('startScreenShare').addEventListener('click', async () => {
            try {
                await sdk.startScreenShare();
                log('Screen sharing started', 'success');
                document.getElementById('startScreenShare').disabled = true;
                document.getElementById('stopScreenShare').disabled = false;
            } catch (err) {
                log('Failed to start screen share: ' + err.message, 'error');
            }
        });

        document.getElementById('stopScreenShare').addEventListener('click', () => {
            sdk.stopScreenShare();
            log('Screen sharing stopped', 'info');
            document.getElementById('startScreenShare').disabled = false;
            document.getElementById('stopScreenShare').disabled = true;
        });

        // WebRTC event listeners
        sdk.on('webrtc:localStream', (stream) => {
            log('Local stream received', 'success');
        });

        sdk.on('webrtc:remoteStream', ({ peerId, stream }) => {
            log('Remote stream received from: ' + peerId.substring(0, 8), 'success');
            addRemoteVideo(peerId, stream, 'Peer: ' + peerId.substring(0, 8));
        });

        sdk.on('webrtc:peerConnected', (peerId) => {
            log('Peer connected: ' + peerId.substring(0, 8), 'success');
            updatePeerCount();
        });

        sdk.on('webrtc:peerDisconnected', (peerId) => {
            log('Peer disconnected: ' + peerId.substring(0, 8), 'warning');
            removeRemoteVideo(peerId);
            updatePeerCount();
        });

        sdk.on('webrtc:audioLevel', ({ peerId, level }) => {
            updateAudioLevel(peerId, level);
        });

        sdk.on('webrtc:stats', (stats) => {
            updateConnectionStats(stats);
        });

        sdk.on('webrtc:poorConnection', ({ peerId, reason }) => {
            log(`Poor connection with ${peerId.substring(0, 8)}: ${reason}`, 'warning');
        });

        sdk.on('webrtc:error', ({ type, error }) => {
            log(`WebRTC error (${type}): ${error.message}`, 'error');
        });

        sdk.on('webrtc:screenShareStarted', () => {
            log('Screen share started successfully', 'success');
        });

        sdk.on('webrtc:screenShareStopped', () => {
            log('Screen share stopped', 'info');
        });

        // Helper functions
        function addLocalVideo(stream, label) {
            const container = document.getElementById('videoContainer');
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            wrapper.id = 'local-video';
            wrapper.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';

            const labelDiv = document.createElement('div');
            labelDiv.className = 'video-label';
            labelDiv.textContent = label;

            const audioLevel = document.createElement('div');
            audioLevel.className = 'audio-level';
            audioLevel.innerHTML = '<div class="audio-level-bar" id="audio-level-local"></div>';

            wrapper.appendChild(labelDiv);
            wrapper.appendChild(audioLevel);
            container.appendChild(wrapper);
        }

        function removeLocalVideo() {
            const localVideo = document.getElementById('local-video');
            if (localVideo) {
                localVideo.remove();
                localVideoElement = null;
            }
        }

        function addRemoteVideo(peerId, stream, label) {
            const container = document.getElementById('videoContainer');
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            wrapper.id = `remote-video-${peerId}`;
            wrapper.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';

            const labelDiv = document.createElement('div');
            labelDiv.className = 'video-label';
            labelDiv.textContent = label;

            const audioLevel = document.createElement('div');
            audioLevel.className = 'audio-level';
            audioLevel.innerHTML = `<div class="audio-level-bar" id="audio-level-${peerId}"></div>`;

            wrapper.appendChild(labelDiv);
            wrapper.appendChild(audioLevel);
            container.appendChild(wrapper);

            remoteVideoElements.set(peerId, wrapper);
        }

        function removeRemoteVideo(peerId) {
            const remoteVideo = document.getElementById(`remote-video-${peerId}`);
            if (remoteVideo) {
                remoteVideo.remove();
                remoteVideoElements.delete(peerId);
            }
        }

        function updateAudioLevel(peerId, level) {
            const bar = document.getElementById(`audio-level-${peerId}`);
            if (bar) {
                bar.style.width = `${level}%`;
            }
        }

        function updateConnectionStats(stats) {
            document.getElementById('bytesSent').textContent = formatBytes(stats.bytesSent);
            document.getElementById('bytesReceived').textContent = formatBytes(stats.bytesReceived);
            document.getElementById('packetsLost').textContent = stats.packetsLost;
            document.getElementById('rtt').textContent = (stats.roundTripTime * 1000).toFixed(0) + 'ms';
            document.getElementById('connStatus').textContent = stats.connectionState;
        }

        function updatePeerCount() {
            document.getElementById('peerCount').textContent = remoteVideoElements.size;
        }

        function updateSessionStatus(inSession) {
            const status = document.getElementById('sessionStatus');
            if (inSession) {
                status.innerHTML = '<span class="status status-connected">In Session</span>';
                document.getElementById('leaveSession').disabled = false;
            } else {
                status.innerHTML = '<span class="status status-disconnected">Not in Session</span>';
                document.getElementById('leaveSession').disabled = true;
            }
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('eventLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;

            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;

            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>

</html>
