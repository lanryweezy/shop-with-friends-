<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Storefront - Shop with Friends</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .product {
            border: 1px solid #eee;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .product-image {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .product-details {
            flex: 1;
        }

        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #333;
        }

        #swf-status {
            margin-top: 20px;
            padding: 15px;
            background-color: #eef2ff;
            border-radius: 6px;
            border: 1px solid #c7d2fe;
            display: none;
        }

        .log-area {
            margin-top: 20px;
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }

        video {
            border-radius: 8px;
            border: 2px solid #c7d2fe;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cool Kicks Store</h1>
        <p>This is a mock 3rd party e-commerce site integrating "Shop with Friends".</p>

        <div class="product">
            <div class="product-image">ðŸ‘Ÿ</div>
            <div class="product-details">
                <h2>Urban Runner 2025</h2>
                <p>$129.00</p>
                <p>The ultimate city running shoe. Lightweight, durable, and stylish.</p>
                <button id="add-to-cart">Add to Cart</button>
                <button id="shop-with-friends" style="background-color: #4F46E5;">ðŸ‘¥ Shop with Friends</button>
            </div>
        </div>

        <div id="swf-status">
            <h3>Active Session</h3>
            <p>Session ID: <span id="session-id">...</span></p>
            <p>Share this link: <a id="share-link" href="#" target="_blank">...</a></p>

            <div style="margin-top: 20px; border-top: 1px solid #c7d2fe; padding-top: 20px;">
                <h4>Voice & Video</h4>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <video id="local-video" autoplay muted playsinline style="width: 150px; background: #000;"></video>
                    <video id="remote-video" autoplay playsinline style="width: 150px; background: #000;"></video>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button id="start-call" style="background-color: #10B981;">ðŸ“ž Start Call</button>
                    <button id="join-call" style="background-color: #3B82F6; display: none;">ðŸ“ž Join Call</button>
                    <button id="toggle-audio">ðŸŽ¤ Mute</button>
                    <button id="toggle-video">ðŸ“· Video Off</button>
                </div>
            </div>
        </div>

        <div class="log-area" id="logs">
            <div>> System ready.</div>
        </div>
    </div>

    <script type="module" src="./storefront.ts"></script>
</body>

</html>
